# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
global: {}

name: mq-spring-app

replicaCount: 1
logLevel: "info"

image:
  repository: replace
  tag: replace
  pullPolicy: IfNotPresent
  port: 8080

nameOverride: ""
fullnameOverride: ""

service:
  type: ClusterIP
  port: 80

route:
  enabled: true

ingress:
  enabled: false
  appid:
    enabled: false
    # web or app - https://cloud.ibm.com/docs/services/appid?topic=appid-kube-auth
    requestType: web

#  host: hello
  namespaceInHost: true
  subdomain: containers.appdomain.cloud
  path: "/"

#  tlsSecretName: ""

jaeger:
  enabled: false
  configName: jaeger-config
  secretName: jaeger-access
  collectorEndpoint: http://jaeger-all-in-one-inmemory-collector.openshift-operators.svc.cluster.local:14268/api/traces

vcsInfo:
  repoUrl: ""
  branch: ""

partOf: inventory

connectsTo: ""

runtime: spring

configmap:
  CHANNEL: IBM.APP.SVRCONN
  CONNECTION_NAME: qm-dev-ibm-mq.dev.svc.cluster.local(1414)
  QM: QM1
  QUEUE_NAME: IBM.DEMO.Q
  APP_NAME: MQ-SPRING-APP

ccdt:
  enabled: false
  # IF CCDT_URL has a value, the CHANNEL, CONNECTION_NAME, and QM are configured from CCDT
  #CCDT_URL: https://ccdt-no-security-dev.free.beeceptor.com/
  CCDT_URL: file:///ccdt/ccdt.json
  volumeName: ccdt
  volumeMountPath: "/ccdt"
  configMapName: mq-spring-app-ccdt


sealedsecret:
  PASSWORD: 
  USER: 
  isScopeClusterWide: "true"

certs:
  volumeName: certs
  certSecretName: mq-client-jks
  certPasswordSecretName: mq-client-jks-password
  volumeMountPath: "/certs"
  trustStoreFileName: truststore.jks
  keyStoreFileName: keystore.jks

security: false

postSyncJob:
  enabled: false
